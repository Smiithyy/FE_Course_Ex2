<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacts</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body class="contacts">
        <header>
            <h2 class="heroLogo"><a class="home" href="../index.html">Tech Company</a></h2>
            <nav>
                <ul>
                    <li><a href="./page1.html">Our Team</a></li>
                    <li><a href="./page2.html">Services</a></li>
                    <li><a href="./page3.html">Contacts</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1 class="titleContacts">GET IN TOUCH</h1>
            <section class="contact-wrapper">
                <div class="contact-info">
                    <div class="info-box">
                        <img src="../images/location.png" alt="location icon">
                        <p>482 Maplewood Drive<br>Springfield, IL 62704</p>
                    </div>
                    <div class="info-box">
                        <img src="../images/phone-call.png" alt="phone call">
                        <p>+1 (555) 123-4567</p>
                    </div>
                    <div class="info-box">
                        <img src="../images/mail.png" alt="email icon"> 
                        <p>info@example.com</p>
                    </div>
                </div>
                    <div class="contact-form">
                        <h2>Contact us</h2>
                        <form class="form-group">
                            <label for="name">Nome</label>
                            <input type="text" id="name" name="name" required>
                        </form>
                        <form class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </form>
                        <form class="form-group">
                            <label for="message">Messaggio</label>
                            <textarea id="message" name="message" required></textarea>
                        </form>

                        <button class="submit-btn" type="submit">Invia</button>
                    </form>
                </div>
            </section>
            <section class="ctaContainer">
                <section class="ctaText">
                    <h3>It's time!</h3>
                    <p>Sign up for our product by clicking that button over there!</p>
                </section>
            <button class="ctaButton"><a href="./page3.html">Sign up</a></button>
            </section>
        </main>
        <footer>
            <section class="containerCopy">
                <p class="copyright">Copyright Â©</p>
            </section>
        </footer>
    </body>
</html>
