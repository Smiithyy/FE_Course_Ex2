<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacts</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body class="contacts">
        <header>
            <h2 class="heroLogo"><a class="home" href="../index.html">Tech Company</a></h2>
            <nav>
                <ul>
                    <li><a href="./page1.html">Our Team</a></li>
                    <li><a href="./page2.html">Services</a></li>
                    <li><a href="./page3.html">Contacts</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1 class="titleContacts">GET IN TOUCH</h1>
            <hr>
            <div class="contact-wrapper">
                <div class="contact-info">
                    <div class="info-box">
                        <img src="../images/location.png" alt="location icon"> <!--<a href="https://www.flaticon.com/free-icons/location" title="location icons">Location icons created by Freepik - Flaticon</a>-->
                        <p>482 Maplewood Drive<br>Springfield, IL 62704</p>
                    </div>
                    <div class="info-box">
                        <img src="../images/phone-call.png" alt="phone call">
                        <p>+1 (555) 123-4567</p>
                    </div>
                    <div class="info-box">
                        <img src="../images/mail.png" alt="email icon"> <!--<a href="https://www.flaticon.com/free-icons/email" title="email icons">Email icons created by Freepik - Flaticon</a>-->
                        <p>info@example.com</p>
                    </div>
                </div>

                <div class="contact-form">
                    <h2>Contact us</h2>
                    <form>
                        <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                        <label for="message">Messaggio</label>
                        <textarea id="message" name="message" required></textarea>
                        </div>

                        <button class="submit-btn" type="submit">Invia</button>
                    </form>
                </div>
            </div>
        </main>
    </body>

    <footer>
        <section class="containerCopy">
            <p class="copyright">Copyright Â©</p>
        </section>
    </footer>
</html>
